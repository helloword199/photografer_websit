<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>
<body>
    <div class="custom-navbar">
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link" href="index.htm">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="Portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
            </li>
        </ul>
    </div>

    <div class="contact_us">
        <div class="responsive-container-block bigContainer">
            <div class="responsive-container-block Container">
                <div class="responsive-cell-block wk-desk-5 wk-ipadp-4 wk-tab-12 wk-mobile-12">
                    <img class="mainImg" src="https://workik-widget-assets.s3.amazonaws.com/widget-assets/images/mp35.svg" alt="Contact Image">
                </div>
                <div class="responsive-cell-block wk-desk-7 wk-ipadp-8 wk-tab-12 wk-mobile-12">
                    <p class="text-blk heading">Contact Me</p>
                    <form class="formTable" id="contactForm">
                        <div class="firstRow">
                            <div class="fullNameArea">
                                <p class="cardHead">Full Name</p>
                                <input class="fullName" id="fullName" name="fullName" type="text" required>
                            </div>
                            <div class="emailArea">
                                <p class="cardHead">Email Address</p>
                                <input class="email" id="email" name="email" type="email" required>
                            </div>
                        </div>
                        <div class="messageArea">
                            <p class="cardHead">Message</p>
                            <textarea class="message" id="message" name="message" rows="10" required></textarea>
                        </div>
                        <button class="submit" type="submit">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
